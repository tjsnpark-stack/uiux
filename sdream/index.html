<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 라이브러리 파일을 먼저 불러야함 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!-- 내가 만든 파일은 나중에 부름 -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <main class="container">
            <section class="visual">
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide pop1">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>받은 사랑이 꿈이 되고,<br>꿈이 세상의 빛이 됩니다.</h2>
                            </div>
                        </li>
                        <li class="swiper-slide pop2">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>어제의 설렘이 오늘의 도전으로,<br>내일의 눈부신 성장이 됩니다.</h2>
                            </div>    
                        </li> 
                        <li class="swiper-slide pop3">
                            <div class="wrapper">
                                <strong>Samsung Dream Scholarship Foundation</strong>
                                <h2>세상에서 가장 빛나는 이름,<br>당신의 꿈을 응원합니다.</h2>
                            </div>
                        </li>  
                    </ul>
                </div>
                <div class="scroll"><span>Scroll Down</span></div>
            </section><!--//visual-->
            <section class="biz"></section><!--//biz-->
            <section class="news"></section><!--//news-->
            <section class="webzine"></section><!--//webzine-->
            <section class="service"></section><!--//service-->
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
